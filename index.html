<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Vocational Training Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
  body { background: #FFF9C4; color:#1f2937; }
  header { text-align:center; padding:50px; background:white; color:#4b6cb7; border-bottom:4px solid #ff7f50; }
  header h1 { font-size:2.5rem; margin-bottom:10px; }
  header p { font-size:1.2rem; }
  section { max-width:1000px; margin:30px auto; padding:0 20px; }
  .trade-tabs { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-bottom:30px; }
  .trade-btn { padding:12px 20px; border:none; border-radius:8px; background:#e0e7ff; color:#1f2937; font-weight:600; cursor:pointer; transition:0.2s; }
  .trade-btn.active, .trade-btn:hover { background:#4b6cb7; color:white; }
  .sim-area { position:relative; height:300px; border:2px solid #4b6cb7; border-radius:10px; background:white; margin-bottom:20px; padding:10px; }
  .sim-element { position:absolute; cursor:pointer; padding:6px 10px; border-radius:6px; background:#ff7f50; color:white; font-weight:600; }
  #instructions { margin-bottom:15px; font-weight:600; }
  .progress-bar { width:100%; background:#e5e7eb; border-radius:10px; height:20px; margin-top:10px; }
  .progress { height:100%; width:0%; background:#4b6cb7; border-radius:10px; transition:width 0.3s ease; }
  button.reset-btn { padding:12px 20px; background:#ff7f50; border:none; border-radius:8px; color:white; cursor:pointer; font-weight:600; }
  .cta { text-align:center; margin:50px 0; }
  .cta input[type="email"] { padding:14px; width:280px; border-radius:8px; border:1px solid #ccc; margin-right:10px; font-size:1rem; }
  .cta button { padding:14px 22px; font-size:1rem; border:none; border-radius:8px; background:#4b6cb7; color:white; cursor:pointer; transition:0.2s; }
  .cta button:hover { background:#3746a0; }
  footer { text-align:center; padding:25px; background:#182848; color:white; }
</style>
</head>
<body>

<header>
  <h1>AI Vocational Training Prototype</h1>
  <p>Learn trades interactively with AI guidance!</p>
</header>

<section>
  <div class="trade-tabs">
    <button class="trade-btn active" onclick="selectTrade('welding', this)">Welder</button>
    <button class="trade-btn" onclick="selectTrade('electrician', this)">Electrician</button>
    <button class="trade-btn" onclick="selectTrade('hvac', this)">HVAC Tech</button>
  </div>

  <div id="instructions">Step 1: Start the simulation.</div>
  <div class="sim-area" id="simArea"></div>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <button class="reset-btn" onclick="resetSimulation()">Reset Simulation</button>
</section>

<div class="cta">
  <h2>Stay Updated</h2>
  <p>Sign up for early access and updates:</p>
  <input type="email" placeholder="Your email" id="email">
  <button onclick="signup()">Sign Up</button>
  <p id="signupMsg" style="margin-top:15px; font-weight:600;"></p>
</div>

<footer>
  &copy; 2025 AI Vocational Training Prototype
</footer>

<script>
let selectedTrade = 'welding';
let currentStep = 0;
let steps = [];
let simElements = [];

const trades = {
  welding: [
    {text:"Pick the correct torch", top:50, left:50},
    {text:"Set torch angle 45°", top:50, left:200},
    {text:"Trace the weld seam", top:150, left:350},
    {text:"Inspect the weld bead", top:250, left:500},
    {text:"Cool down metal safely", top:250, left:650}
  ],
  electrician: [
    {text:"Pick correct wire", top:50, left:50},
    {text:"Connect terminals in order", top:50, left:250},
    {text:"Check insulation", top:150, left:400},
    {text:"Test circuit safety", top:250, left:550},
    {text:"Close panel properly", top:250, left:700}
  ],
  hvac: [
    {text:"Check thermostat", top:50, left:100},
    {text:"Inspect ducts", top:100, left:250},
    {text:"Adjust airflow", top:150, left:400},
    {text:"Set correct temp", top:200, left:550},
    {text:"Check pressure gauges", top:250, left:700}
  ]
};

function selectTrade(trade, btn) {
  selectedTrade = trade;
  document.querySelectorAll('.trade-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  resetSimulation();
}

function createSimElements() {
  const simArea = document.getElementById('simArea');
  simArea.innerHTML = '';
  simElements = [];
  trades[selectedTrade].forEach((el, idx) => {
    const div = document.createElement('div');
    div.classList.add('sim-element');
    div.style.top = el.top + 'px';
    div.style.left = el.left + 'px';
    div.textContent = el.text;
    div.dataset.step = idx;
    div.addEventListener('click', () => handleClick(idx, div));
    simArea.appendChild(div);
    simElements.push(div);
  });
}

function handleClick(step, div) {
  if(step === currentStep) {
    div.style.background = '#4b6cb7';
    currentStep++;
    if(currentStep<trades[selectedTrade].length){
      document.getElementById('instructions').textContent = "Step " + (currentStep+1) + ": " + trades[selectedTrade][currentStep].text;
    } else {
      document.getElementById('instructions').textContent = "✅ Task complete!";
    }
    updateProgress();
  } else {
    document.getElementById('instructions').textContent = "⚠️ Do the steps in order!";
  }
}

function updateProgress() {
  const progressBar = document.getElementById('progress');
  progressBar.style.width = `${(currentStep/trades[selectedTrade].length)*100}%`;
}

function resetSimulation() {
  currentStep=0;
  document.getElementById('instructions').textContent = "Step 1: " + trades[selectedTrade][0].text;
  createSimElements();
  updateProgress();
}

function signup() {
  const email=document.getElementById('email').value;
  if(!email){
    document.getElementById('signupMsg').textContent="Please enter a valid email!";
  } else {
    document.getElementById('signupMsg').textContent=`Thanks! We'll notify you at ${email}`;
  }
}

resetSimulation();
</script>

</body>
</html>
